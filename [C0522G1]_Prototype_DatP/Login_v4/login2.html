<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('https://img.freepik.com/free-photo/female-friends-out-shopping-together_53876-25041.jpg?w=1060&t=st=1669824810~exp=1669825410~hmac=57ee1ef09f61178b9bd0ce319807df3ed72f7464bf29907ba59f2f5d06e9348b');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
            <form class="login100-form validate-form">

					<span class="login100-form-title p-b-30" >
						ĐĂNG NHẬP
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                    <label class="label-input100" >Tên đăng nhập:</label>
                    <input class="input100" type="text" name="username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100" >Mật khẩu:</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="p-b-10 p-t-10" style="font-family: Times New Roman;font-size: 18px">
                    <label >
                        <input style="background: #1da1f2" type="checkbox" checked="checked" name="remember"> Lưu mật khẩu
                    </label>
                    <a href="#">
                        <span style="font-family: Times New Roman;margin-left: 36%;font-size: 18px">Quên mật khẩu?</span>
                    </a>
                </div>

                <div class="p-b-30" style="font-family: Times New Roman;font-size: 18px">
                    <span style="font-family: Times New Roman;font-size: 18px">Bạn chưa có tài khoản?</span>
                    <a href="#">

                        <span style="font-family: Times New Roman;font-size: 18px">Đăng ký?</span>
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Đăng nhập
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-10 p-b-10">
						<span >
							Hoặc
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" >
                            <a href="/users/googleauth" role="button" style="text-transform:none">
<!--                                <img width="20px"  alt="Google sign-in" style="margin-top: 5%"-->
<!--                                     src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-facebook_-512.png"/>-->
                                <span style="font-size: 20px;margin-bottom : 25%;color: white">Đăng nhập Facebook</span>
                            </a>
                        </button>

                    </div>
                </div>
                <div class="container-login100-form-btn p-t-20">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="thoat-btn" >
                            <a  href="/users/googleauth"  style="text-transform:none;margin-top: 3px">
                                <span class="thoat-btn" style="font-size: 20px;margin-bottom: 2px;color: white">Thoát</span>
                            </a>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
